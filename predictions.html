<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Προβλέψεις Champions League</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .match-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-left: 6px solid #0055cc;
    }

    .match-card h3 {
      margin: 0;
      font-size: 18px;
      color: #003366;
    }

    .match-card p {
      margin: 5px 0;
      font-size: 15px;
      color: #444;
    }

    .prediction {
      font-weight: bold;
      color: #0055cc;
    }
  </style>
</head>
<body>
  <header>⚽ Προβλέψεις Champions League</header>

  <div class="container">
    <div class="match-card">
      <h3>Real Madrid vs Bayern Munich</h3>
      <p><strong>Ημερομηνία:</strong> 30/09/2025 - 21:00</p>
      <p class="prediction">Πρόβλεψη: Over 2.5</p>
    </div>

    <div class="match-card">
      <h3>Manchester City vs Barcelona</h3>
      <p><strong>Ημερομηνία:</strong> 01/10/2025 - 22:00</p>
      <p class="prediction">Πρόβλεψη: Goal/Goal</p>
    </div>
  </div>
</body>
</html>
