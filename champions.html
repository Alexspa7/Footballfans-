<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Προγνωστικά Champions League</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #00509e);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    nav {
      background: #001f3f;
      padding: 12px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover {
      color: #ffd700;
    }

    h2 {
      margin: 20px 0;
      color: #ffd700;
    }

    #matches {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }

    .match-card {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      text-align: left;
    }
    .match-card strong {
      color: #003366;
    }
    .time {
      font-weight: bold;
      color: #00509e;
    }
  </style>
</head>
<body>
  <!-- Μενού -->
  <nav>
    <a href="index.html">🏠 Αρχική</a>
    <a href="champions.html">⭐ Champions League</a>
    <a href="europa-today.html">⚽ Europa League</a>
    <a href="conference.html">🌍 Conference League</a>
  </nav>

  <h2>⭐ Αγώνες & Προβλέψεις Champions League</h2>

  <div id="matches">Φόρτωση αγώνων...</div>

  <script>
    async function loadMatches() {
      try {
        const response = await fetch("/api/matches");
        if (!response.ok) throw new Error("API error");
        const data = await response.json();

        const container = document.getElementById("matches");
        container.innerHTML = "";

        if (!data.matches || data.matches.length === 0) {
          container.innerHTML = "<p>Δεν υπάρχουν σημερινοί αγώνες Champions League.</p>";
          return;
        }

        data.matches.forEach(match => {
          const div = document.createElement("div");
          div.className = "match-card";
          div.innerHTML = `
            <div class="time">${match.utcDate.slice(0,16).replace("T"," ")}</div>
            <div><strong>${match.homeTeam.name}</strong> vs <strong>${match.awayTeam.name}</strong></div>
            <div>Κατάσταση: ${match.status}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("matches").innerHTML = "Σφάλμα φόρτωσης αγώνων.";
        console.error(err);
      }
    }

    loadMatches();
  </script>
</body>
</html>
