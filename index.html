<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Προγνωστικά</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      color: #003366;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #009933;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav a:hover {
      background-color: #007a29;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #009933;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #009933;
    }
    input.odds {
      width: 70px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Προγνωστικά Europa League</h1>
  </header>

  <nav>
    <a href="#">Europa League</a>
    <a href="#">Champions League</a>
    <a href="#">Πρωτάθλημα</a>
  </nav>

  <main>
    <h2>Αγώνες Europa League - 24/09/2025</h2>
    <table>
      <tr>
        <th>Αγώνας</th>
        <th>Πρόβλεψη</th>
        <th>Απόδοση</th>
      </tr>
      <tr>
        <td>ΠΑΟΚ - Αντίπαλος</td>
        <td>Νίκη ΠΑΟΚ</td>
        <td><input type="number" step="0.01" class="odds" value="1.85" oninput="calculateTotal()"></td>
      </tr>
      <tr>
        <td>Φενέρμπαχτσε - Αντίπαλος</td>
        <td>Over 2.5</td>
        <td><input type="number" step="0.01" class="odds" value="1.70" oninput="calculateTotal()"></td>
      </tr>
      <tr>
        <td>Μπέτις - Αντίπαλος</td>
        <td>Νίκη Μπέτις</td>
        <td><input type="number" step="0.01" class="odds" value="2.10" oninput="calculateTotal()"></td>
      </tr>
    </table>

    <div class="total">
      Συνολική Απόδοση: <span id="totalOdds">0.00</span>
    </div>
  </main>

  <script>
    function calculateTotal() {
      let odds = document.querySelectorAll(".odds");
      let total = 1;
      odds.forEach(input => {
        let value = parseFloat(input.value);
        if (!isNaN(value)) {
          total *= value;
        }
      });
      document.getElementById("totalOdds").innerText = total.toFixed(2);
    }
    calculateTotal();
  </script>
</body>
</html>
