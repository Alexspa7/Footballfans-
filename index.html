<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperFootball Προβλέψεις</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #00337a;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    section {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    section h2 {
      color: #004aad;
    }
    .match {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .match:last-child {
      border-bottom: none;
    }
    .prediction {
      font-weight: bold;
      color: #e63946;
    }
    .odd {
      font-weight: bold;
      color: #2a9d8f;
    }
    .total {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 10px;
      color: #000;
    }
    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    /* Διαφημίσεις */
    .ad {
      margin: 20px 0;
      text-align: center;
    }
  </style>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3677664037155953"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>SuperFootball Προβλέψεις</h1>
  </header>

  <nav>
    <a href="#europa">Europa League</a>
    <a href="#league">Πρωτάθλημα</a>
    <a href="#ucl">Champions League</a>
  </nav>

  <main>
    <!-- Διαφήμιση -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3677664037155953"
           data-ad-slot="1234567890"
           data-ad-format="auto"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <section id="europa">
      <h2>Europa League</h2>
      <div class="matches" id="europa-matches"></div>
      <p class="total">Συνολική απόδοση: <span id="europa-total">1.00</span></p>
    </section>

    <section id="league">
      <h2>Πρωτάθλημα</h2>
      <div class="matches" id="league-matches"></div>
      <p class="total">Συνολική απόδοση: <span id="league-total">1.00</span></p>
    </section>

    <section id="ucl">
      <h2>Champions League</h2>
      <div class="matches" id="ucl-matches"></div>
      <p class="total">Συνολική απόδοση: <span id="ucl-total">1.00</span></p>
    </section>

    <!-- Διαφήμιση -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3677664037155953"
           data-ad-slot="9876543210"
           data-ad-format="auto"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer>
    <p>© 2025 SuperFootball.gr - Προβλέψεις για στοίχημα</p>
  </footer>

  <script>
  async function loadMatches() {
    const response = await fetch("matches.json");
    const data = await response.json();

    function renderMatches(matches, containerId, totalId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      let total = 1;

      matches.forEach(match => {
        const article = document.createElement("article");
        article.className = "match";
        article.innerHTML = `
          <h3>${match.teams}</h3>
          <p>Πρόβλεψη: <span class="prediction">${match.prediction}</span></p>
          <p>Απόδοση: <span class="odd">${match.odd}</span></p>
        `;
        container.appendChild(article);
        total *= match.odd;
      });

      document.getElementById(totalId).textContent = total.toFixed(2);
    }

    renderMatches(data.europa, "europa-matches", "europa-total");
    renderMatches(data.league, "league-matches", "league-total");
    renderMatches(data.ucl, "ucl-matches", "ucl-total");
  }

  loadMatches();
  </script>
</body>
</html>
