<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperFootball Προβλέψεις</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f7fb;
      color: #222;
    }
    header {
      background: #003399;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #0055cc;
    }
    nav a {
      color: white;
      padding: 12px 18px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background: #003399;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003399;
      text-align: center;
    }
    .match {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .ads {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>SuperFootball Προβλέψεις</h1>
  </header>

  <!-- Μενού -->
  <nav>
    <a href="#">Αρχική</a>
    <a href="#">Champions League</a>
    <a href="#">Europa League</a>
    <a href="#">Πρωτάθλημα</a>
  </nav>

  <div class="container">
    <h2>Σημερινοί Αγώνες Champions League</h2>

    <!-- Διαφήμιση -->
    <div class="ads">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3677664037155953"
        crossorigin="anonymous"></script>
      <!-- Banner -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3677664037155953"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Αγώνες από API -->
    <div id="matches"></div>
  </div>

  <script>
    async function loadMatches() {
      try {
        const response = await fetch("/api/matches");
        const matches = await response.json();

        const container = document.getElementById("matches");
        if (matches.length === 0) {
          container.innerHTML = "<p>Δεν υπάρχουν σημερινοί αγώνες.</p>";
          return;
        }

        matches.forEach(match => {
          const div = document.createElement("div");
          div.classList.add("match");
          div.innerHTML = `
            <strong>${match.homeTeam.name} vs ${match.awayTeam.name}</strong><br>
            Ώρα: ${match.utcDate.slice(11,16)}<br>
            Ανταγωνισμός: ${match.competition.name}
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById("matches").innerHTML = "<p>Σφάλμα φόρτωσης αγώνων.</p>";
      }
    }
    loadMatches();
  </script>
</body>
</html>
