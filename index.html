<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Προγνωστικά Europa League</title>
  <style>
    /* Βασικό στυλ */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f5;
      color: #003366;
      margin: 0;
      padding: 0;
    }

    /* Επικεφαλίδα */
    header {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    /* Μενού πλοήγησης */
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Κυρίως περιεχόμενο */
    main {
      padding: 20px;
    }

    .match {
      background: white;
      border: 2px solid #006400;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .match h3 {
      margin: 0 0 10px 0;
      color: #006400;
    }

    label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }

    input {
      padding: 5px;
      margin: 5px 0 10px 0;
      width: 200px;
    }

    /* Συνολική απόδοση */
    .total {
      margin-top: 20px;
      padding: 15px;
      background: #003366;
      color: white;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Κουμπί */
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #004d00;
    }
  </style>
</head>
<body>
  <!-- Επικεφαλίδα -->
  <header>
    <h1>Προγνωστικά Europa League</h1>
    <p>Ημερομηνία: 24/09/2025</p>
  </header>

  <!-- Μενού -->
  <nav>
    <a href="#">Europa League</a>
    <a href="#">Champions League</a>
    <a href="#">Πρωτάθλημα</a>
  </nav>

  <!-- Περιεχόμενο -->
  <main>
    <div class="match">
      <h3>ΠΑΟΚ</h3>
      <label>Πρόβλεψη:</label>
      <input type="text" placeholder="π.χ. Νίκη ΠΑΟΚ"><br>
      <label>Απόδοση:</label>
      <input type="number" step="0.01" class="odd" placeholder="π.χ. 2.10">
    </div>

    <div class="match">
      <h3>Φενέρμπαχτσε</h3>
      <label>Πρόβλεψη:</label>
      <input type="text" placeholder="π.χ. Over 2.5"><br>
      <label>Απόδοση:</label>
      <input type="number" step="0.01" class="odd" placeholder="π.χ. 1.85">
    </div>

    <div class="match">
      <h3>Μπέτις</h3>
      <label>Πρόβλεψη:</label>
      <input type="text" placeholder="π.χ. Ισοπαλία"><br>
      <label>Απόδοση:</label>
      <input type="number" step="0.01" class="odd" placeholder="π.χ. 3.20">
    </div>

    <!-- Κουμπί για υπολογισμό -->
    <button onclick="calculateTotal()">Υπολόγισε Συνολική Απόδοση</button>

    <!-- Αποτέλεσμα -->
    <div class="total" id="total">Συνολική Απόδοση: -</div>
  </main>

  <script>
    function calculateTotal() {
      let odds = document.querySelectorAll('.odd');
      let total = 1;
      let valid = false;

      odds.forEach(input => {
        let value = parseFloat(input.value);
        if (!isNaN(value) && value > 0) {
          total *= value;
          valid = true;
        }
      });

      document.getElementById('total').innerText =
        valid ? "Συνολική Απόδοση: " + total.toFixed(2) : "Συνολική Απόδοση: -";
    }
  </script>
</body>
</html>
