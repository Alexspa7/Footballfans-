name: Update Matches

on:
  schedule:
    - cron: "*/15 * * * *"   # κάθε 15 λεπτά
  workflow_dispatch:          # δυνατότητα χειροκίνητης εκτέλεσης

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run update script
        run: node update-matches.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add matches.json
          if git diff --cached --quiet; then
            echo "✅ Καμία αλλαγή στο matches.json – δεν έγινε commit"
          else
            git commit -m "Auto update matches.json"
            git push
          fi
