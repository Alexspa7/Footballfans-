<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Fans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      color: #222;
    }

    header {
      background: linear-gradient(90deg, #006400, #0000aa);
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #ff6600; /* πορτοκαλί hover */
      color: white;
    }

    .container {
      padding: 20px;
    }

    h1 {
      color: #4B0082; /* μωβ */
    }

    .card {
      background: white;
      margin: 15px 0;
      padding: 15px;
      border-left: 6px solid #ff6600; /* πορτοκαλί highlight */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Football Fans</h1>
    <p>Το στέκι των φιλάθλων</p>
  </header>

  <nav>
    <a href="#">Νέα</a>
    <a href="#">Premier League</a>
    <a href="#">Champions League</a>
    <a href="#">Μεταγραφές</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Τελευταία Νέα</h2>
      <p>Εδώ θα μπαίνει το πιο πρόσφατο άρθρο σου...</p>
    </div>

    <div class="card">
      <h2>Μεταγραφές</h2>
      <p>Φήμες & επιβεβαιωμένα νέα μεταγραφών.</p>
    </div>
  </div>

  <footer>
    <p>© 2025 Football Fans. Όλα τα δικαιώματα κατοχυρωμένα.</p>
  </footer>
</body>
</html>
