<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Επικοινωνία - SuperFootball</title>
</head>
<body>
  <h1>Επικοινωνία</h1>
  <p>Για ερωτήσεις ή συνεργασίες μπορείτε να επικοινωνήσετε μαζί μας:</p>

  <h2>Email</h2>
  <p>info@superfootball.gr</p>

  <h2>Φόρμα Επικοινωνίας</h2>
  <form action="mailto:info@superfootball.gr" method="post" enctype="text/plain">
    <label>Όνομα:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Μήνυμα:</label><br>
    <textarea name="message" rows="5" required></textarea><br><br>

    <button type="submit">Αποστολή</button>
  </form>
</body>
</html>
